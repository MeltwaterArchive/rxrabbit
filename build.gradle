buildscript {
    
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.13.0"
    }
}

subprojects {
    group = 'com.meltwater'
    version = parent.project.version
    
    repositories {
        jcenter()
    }
}

project.group = 'com.meltwater'

task('wrapper', type: Wrapper) {
    gradleVersion = '4.6'
}
